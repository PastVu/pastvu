name: Docker Image CI

on:
  push:
    branches: [master]

jobs:

  merge-master-to-en:
    name: Merge master into en after push
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: merge
        uses: mtanzi/action-automerge@v1
        with:
          source: 'master'
          target: 'en'

  build-and-push-app:
    needs: [merge-master-to-en]
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: pastvu/pastvu:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  build-and-push-app-en:
    needs: [merge-master-to-en]
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          ref: en
      

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: pastvu/pastvu:en

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}


  build-and-push-nginx:
    needs: [build-and-push-app, build-and-push-app-en]
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          repository: pastvu/nginx

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: pastvu/nginx:latest