version: '3.9'

include:
  - .docker/mongo.yaml
  - .docker/redis.yaml
  - .docker/mailpit.yaml

x-defaults: &app-image
  build: ./.docker
  image: pastvu_node
  environment:
    - NODE_ENV=development
  extra_hosts:
    - "host.docker.internal:host-gateway"

services:

  app:
    << : *app-image
    ports:
      - "3000:3000"
    volumes:
      - .:/code
      - store:/store
    command: run app --primary

  worker:
    << : *app-image
    volumes:
      - .:/code
      - store:/store
    command: run worker

  notifier:
    << : *app-image
    volumes:
      - .:/code
    command: run notifier

  uploader:
    << : *app-image
    volumes:
      - .:/code
      - store:/store
    command: run uploader

  downloader:
    << : *app-image
    volumes:
      - .:/code
      - store:/store:ro
    command: run downloader

  sitemap:
    << : *app-image
    volumes:
      - .:/code
      - sitemap:/sitemap
    command: run sitemap

volumes:
  store:
  sitemap:
