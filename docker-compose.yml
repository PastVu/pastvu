version: '3.8'

x-defaults: &app-image
  image: pastvu/node:15.3.0

services:
  mongo:
    image: pastvu/mongo:3.2.22
    volumes:
      - mongo:/data/db
    expose:
      - "27017"
    ports:
      - "27017:27017"

  redis:
    image: redis:6.0.9
    expose:
      - "6379"

  app:
    << : *app-image
    expose:
      - "3000"
      - "3010"
      - "3011"
    ports:
      - "3000:3000"
    depends_on:
      - "mongo"
      - "redis"
    volumes:
      - .:/code
      - store:/store
    command: npm run app

  notifier:
    << : *app-image
    depends_on:
      - "app"
    environment:
      - NOTIFIER=true
    volumes:
      - .:/code
    command: npm run notifier

  uploader:
    << : *app-image
    expose:
      - "3001"
    depends_on:
      - "app"
    volumes:
      - .:/code
      - store:/store
    command: npm run uploader

  downloader:
    << : *app-image
    expose:
      - "3002"
    depends_on:
      - "app"
    volumes:
      - .:/code
      - store:/store:ro
    command: npm run downloader

  sitemap:
    << : *app-image
    depends_on:
      - "app"
    volumes:
      - .:/code
      - sitemap:/sitemap
    command: npm run sitemap

  mailcatcher:
    image: sj26/mailcatcher:latest
    expose:
     - "1025"
    ports:
     - "1080:1080"

volumes:
  store:
  sitemap:
  mongo:
